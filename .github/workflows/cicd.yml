name: CICD
on:
  push:
    branches:
      - deploy-to-ec2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Login to docker hub

        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t srivarsha1/project .
      - name: Publish image to Docker Hub
        run: docker push srivarsha1/project:latest
    deploy:
      needs: build
      runs-on: aws-ec2
      steps:
        - name: pull image and run container
          run: docker pull srivarsha1/project:latest
        -name: Delete old container
          run: docker rm -f reactcontainer
          run: Run docker container
          run: docker run -d -p 3000:80 --name reactcontainer srivarsha1/project:latest